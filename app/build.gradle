apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "24 rc1"

    defaultConfig {
        applicationId "info.snoha.matej.linkeddatamap"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 4
        versionName "0.4"
        //multiDexEnabled true
    }

    dexOptions {
        incremental true
        javaMaxHeapSize "4G"
    }

    buildTypes {
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //testCompile 'junit:junit:4.12'
    //compile 'org.apache.jena:jena:+'
    compile('com.github.afollestad.material-dialogs:core:+@aar') { transitive = true }
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.google.android.gms:play-services:8.4.0'
    compile 'com.google.maps.android:android-maps-utils:+'
    compile 'com.android.support:design:23.2.1'
    compile 'com.google.code.gson:gson:+'
    compile 'org.apache.commons:commons-io:+'
    compile 'org.apache.commons:commons-lang3:+'
    compile 'org.apache.commons:commons-collections4:+'
    compile 'com.android.support:support-v4:23.2.1'
}
